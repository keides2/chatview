<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#5fb3ff"/>
      <stop offset="100%" stop-color="#2fa3d9"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#9efb7a"/>
      <stop offset="100%" stop-color="#6eea52"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- 背景丸 -->
  <rect x="16" y="16" width="480" height="480" rx="60" ry="60" fill="url(#g1)" />

  <!-- 大きめチャット吹き出し（左） -->
  <g filter="url(#f)">
    <path d="M120 150 q60 -70 150 -60 q80 10 110 60 q30 50 -10 120 q-15 25 -40 35 l-80 25 l-6 2 q-24 8 -44 -4 q-20 -12 -44 -40 q-30 -36 -36 -86 q-6 -50 0 -112 z"
          fill="#ffffff"/>
  </g>

  <!-- 小さめチャット吹き出し（右） -->
  <g transform="translate(230,220) scale(0.9)">
    <path d="M80 6 a74 74 0 1 1 -0.1 0 z" fill="url(#g2)" stroke="rgba(0,0,0,0.06)" stroke-width="2"/>
    <path d="M40 120 l10 -30 l-10 -2" fill="url(#g2)"/>
  </g>

  <!-- 中央文字 CV -->
  <g transform="translate(140,230) scale(1.6)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="52" fill="#072026">CV</text>
  </g>

  <!-- 白いフレームを薄く重ねて柔らかく見せる -->
  <rect x="24" y="24" width="464" height="464" rx="56" ry="56" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="6"/>
</svg>