<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1230" viewBox="0 0 720 1230">
  <defs>
    <style>
      text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        font-size: 14px;
        fill: #0b2b2b;
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#a7b6d9"/>
  
        <path d="
          M 415 30
          L 685 30
          Q 700 30 700 45
          L 700 87
          Q 700 102 685 102
          L 685 110
          L 675 102
          L 415 102
          Q 400 102 400 87
          L 400 45
          Q 400 30 415 30
          Z
        " fill="#9efb7a"
              stroke="rgba(3, 30, 32, 0.06)" stroke-width="1"/>
      
          <text x="416" y="62" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">一気に眠くなる話を聞かせて</text>
        
          <text x="416" y="82" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
        <path d="
          M 35 125
          L 357 125
          Q 372 125 372 140
          L 372 262
          Q 372 277 357 277
          L 45 277
          L 35 285
          L 35 277
          Q 20 277 20 262
          L 20 140
          Q 20 125 35 125
          Z
        " fill="#ffffff"
              stroke="rgba(3, 30, 32, 0.06)" stroke-width="1"/>
      
          <text x="36" y="157" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">では、眠気を誘うような、静かで穏やかな物</text>
        
          <text x="36" y="177" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">語をお届けしますね。目を閉じて、心をゆる</text>
        
          <text x="36" y="197" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">めて、ゆっくりと耳を傾けてください…。</text>
        
          <text x="36" y="217" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="237" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">---</text>
        
          <text x="36" y="257" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
        <path d="
          M 35 300
          L 357 300
          Q 372 300 372 315
          L 372 977
          Q 372 992 357 992
          L 45 992
          L 35 1000
          L 35 992
          Q 20 992 20 977
          L 20 315
          Q 20 300 35 300
          Z
        " fill="#ffffff"
              stroke="rgba(3, 30, 32, 0.06)" stroke-width="1"/>
      
          <text x="36" y="332" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">🌙 「砂時計の森」 🌲</text>
        
          <text x="36" y="352" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="372" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">とても遠く、誰も地図に描かない場所に、「</text>
        
          <text x="36" y="392" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">砂時計の森」と呼ばれる静かな森がありまし</text>
        
          <text x="36" y="412" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">た。そこでは時間がとてもゆっくり流れてい</text>
        
          <text x="36" y="432" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">て、風が葉を揺らす音も、まるで囁きのよう</text>
        
          <text x="36" y="452" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">に優しく響きます。</text>
        
          <text x="36" y="472" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="492" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">森の奥には、ひとつだけぽつんと立つ小さな</text>
        
          <text x="36" y="512" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">木の家がありました。そこに住んでいるのは</text>
        
          <text x="36" y="532" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">、年老いたフクロウの「トキオ」。トキオは</text>
        
          <text x="36" y="552" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">毎晩、森の動物たちに眠りの物語を語ってい</text>
        
          <text x="36" y="572" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ました。</text>
        
          <text x="36" y="592" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="612" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ある夜、トキオはこんな話を始めました。</text>
        
          <text x="36" y="632" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="652" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">「昔々、雲の上に住むカメがいたんじゃ。名</text>
        
          <text x="36" y="672" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">前は『スイミー』。スイミーは空を泳ぐのが</text>
        
          <text x="36" y="692" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">得意で、毎日、雲の間をのんびりと漂ってお</text>
        
          <text x="36" y="712" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">った。ある日、スイミーはふわふわの雲のベ</text>
        
          <text x="36" y="732" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ッドを見つけて、そこに横になってみた。す</text>
        
          <text x="36" y="752" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ると、雲のベッドはゆっくりと揺れながら、</text>
        
          <text x="36" y="772" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">スイミーを夢の世界へと運んでいったんじゃ</text>
        
          <text x="36" y="792" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">…」</text>
        
          <text x="36" y="812" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="832" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">トキオの声はだんだんと小さくなり、森の動</text>
        
          <text x="36" y="852" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">物たちはひとり、またひとりと目を閉じてい</text>
        
          <text x="36" y="872" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">きました。風は止まり、星は瞬き、森全体が</text>
        
          <text x="36" y="892" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">まるで眠っているような静けさに包まれまし</text>
        
          <text x="36" y="912" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">た。</text>
        
          <text x="36" y="932" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="952" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">---</text>
        
          <text x="36" y="972" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
        <path d="
          M 35 1015
          L 357 1015
          Q 372 1015 372 1030
          L 372 1172
          Q 372 1187 357 1187
          L 45 1187
          L 35 1195
          L 35 1187
          Q 20 1187 20 1172
          L 20 1030
          Q 20 1015 35 1015
          Z
        " fill="#ffffff"
              stroke="rgba(3, 30, 32, 0.06)" stroke-width="1"/>
      
          <text x="36" y="1047" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">…さあ、あなたもスイミーの雲のベッドに乗</text>
        
          <text x="36" y="1067" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">って、ゆっくりと夢の世界へ旅立ちましょう</text>
        
          <text x="36" y="1087" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">。おやすみなさい🌌</text>
        
          <text x="36" y="1107" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="1127" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">もっと眠気を誘う物語や音のイメージが欲し</text>
        
          <text x="36" y="1147" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ければ、いつでも言ってくださいね。</text>
        
          <text x="36" y="1167" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
</svg>