          <text x="36" y="412" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">🏦 ETF購入の原資は何か？</text>
        
          <text x="36" y="432" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="452" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">日銀がETFを購入する際の資金は、中央銀</text>
        
          <text x="36" y="472" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">行としての信用創造機能によって賄われてい</text>
        
          <text x="36" y="492" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ます。具体的には：</text>
        
          <text x="36" y="512" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="532" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">日銀当座預金の増加：民間銀行からETFを</text>
        
          <text x="36" y="552" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">買い入れる際、日銀はその銀行の当座預金残</text>
        
          <text x="36" y="572" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">高を増やすことで支払いを行います。これは</text>
        
          <text x="36" y="592" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">実質的に「新たなマネーの供給」にあたりま</text>
        
          <text x="36" y="612" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">す。</text>
        
          <text x="36" y="632" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">紙幣を刷るわけではない：物理的な紙幣を刷</text>
        
          <text x="36" y="652" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">るわけではなく、電子的な形でマネーを供給</text>
        
          <text x="36" y="672" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">する仕組みです。</text>
        
          <text x="36" y="692" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">無限ではないが、理論上制限は少ない：中央</text>
        
          <text x="36" y="712" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">銀行は信用によってマネーを創造できるため</text>
        
          <text x="36" y="732" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">、理論上は大きな購買力を持ちますが、イン</text>
        
          <text x="36" y="752" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">フレや金融市場の安定性を考慮して制限され</text>
        
          <text x="36" y="772" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ます。</text>
        
          <text x="36" y="792" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="812" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">---</text>
        
          <text x="36" y="832" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
