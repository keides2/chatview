          <text x="36" y="1342" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">🧠 なぜ売却するのか？</text>
        
          <text x="36" y="1362" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="1382" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">金融政策の正常化：異次元緩和の出口戦略の</text>
        
          <text x="36" y="1402" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">一環として、資産の圧縮（バランスシートの</text>
        
          <text x="36" y="1422" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">縮小）を進めています。</text>
        
          <text x="36" y="1442" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">市場の歪み是正：ETF保有が株価形成を歪</text>
        
          <text x="36" y="1462" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">めるとの批判もあり、正常化の一環として売</text>
        
          <text x="36" y="1482" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">却が進められています。</text>
        
          <text x="36" y="1502" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
