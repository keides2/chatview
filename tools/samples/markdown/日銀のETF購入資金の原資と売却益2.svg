        " fill="#ffffff"
              stroke="rgba(3, 30, 32, 0.06)" stroke-width="1"/>
      
          <text x="36" y="237" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">日銀のETF売却に関するご質問、非常に鋭</text>
        
          <text x="36" y="257" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">い視点ですね。以下に、購入資金の原資と売</text>
        
          <text x="36" y="277" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">却益の扱いについて詳しく解説します。</text>
        
          <text x="36" y="297" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
          <text x="36" y="317" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">---</text>
        
          <text x="36" y="337" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
        <path d="
