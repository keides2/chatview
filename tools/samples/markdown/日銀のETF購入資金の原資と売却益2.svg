          <text x="364" y="62" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">日銀がETF売却に踏み切りました。そもそ</text>
        
          <text x="364" y="82" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">も購入資金(原資)はどこから出てくるでし</text>
        
          <text x="364" y="102" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">ょうか？　紙幣を自由に刷れるように、無限</text>
        
          <text x="364" y="122" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">の購買力があるのでしょうか？　また売却益</text>
        
          <text x="364" y="142" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14">はどうするつもりなのでしょうか？</text>
        
          <text x="364" y="162" fill="#0b2b2b"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
                font-size="14"></text>
        
        <path d="
